<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Login Form | Edwine</title>
    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="form-container">
      <div class="fluid-container">
        <img
          src="./assets/img/fluid-1.svg"
          alt=""
          class="fluid-1 fluid-animate"
          id="fluid"
        />
      </div>
      <!-- Login Form - Container -->
      <div class="login-container">
        <div class="form-icon">
          <i class="bx bx-log-in-circle icon-1"></i>
          <i class="bx bx-user-plus icon-2" id="register-icon-btn"></i>
        </div>
        <div class="form-title">
          <span>Welcome <br />Back</span>
        </div>
        <div class="input-box">
          <input
            type="email"
            class="input-field"
            autocomplete="off"
            id="email"
          />
          <label for="email">Email</label>
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            autocomplete="off"
            id="password"
          />
          <label for="password">Password</label>
        </div>
        <div class="input-box">
          <button class="input-submit">
            <span>Sign In</span> <i class="bx bx-arrow-back"></i>
          </button>
        </div>
        <div class="form-bottom-links">
          <a href="#" id="register-btn">Sign Up</a>
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      <!-- Register Form - Container -->
      <div class="register-container">
        <div class="form-icon">
          <i class="bx bx-user-plus icon-1"></i>
          <i class="bx bx-log-in-circle icon-2" id="login-icon-btn"></i>
        </div>
        <div class="form-title">
          <span>Create Account<br />Now</span>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" autocomplete="off" id="user" />
          <label for="user">Username</label>
        </div>
        <div class="input-box">
          <input
            type="email"
            class="input-field"
            autocomplete="off"
            id="reg-email"
          />
          <label for="reg-email">Email</label>
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            autocomplete="off"
            id="reg-password"
          />
          <label for="reg-password">Password</label>
        </div>
        <div class="input-box">
          <button class="input-submit">
            <span>Sign Up</span> <i class="bx bx-arrow-back"></i>
          </button>
        </div>
        <div class="form-bottom-links">
          <a href="#" id="login-btn">Sign In</a>
          <a href="#">Terms & Policy</a>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
